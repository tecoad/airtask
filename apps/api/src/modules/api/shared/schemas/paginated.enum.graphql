enum SortOrder {
	asc
	desc
}

enum FilterOperator {
	and
	or
}

input NumberFilter {
	equals: Float
	not: Float
	in: [Float]
	notIn: [Float]
	lt: Float
	lte: Float
	gt: Float
	gte: Float
}

input DateTimeFilter {
	equals: DateTime
	not: DateTime
	in: [DateTime]
	notIn: [DateTime]
	lt: DateTime
	lte: DateTime
	gt: DateTime
	gte: DateTime
}
