enum ResetUserPasswordErrorCode {
  INVALID_TOKEN
  EXPIRED_TOKEN
}

type ResetUserPasswordError {
  message: String!
  errorCode: ResetUserPasswordErrorCode
}

union ResetUserPasswordResult = ResetUserPasswordError | User

input ResetUserPasswordInput {
  token: String!
  password: String!
}

extend type Mutation {
  requestUserPasswordReset(email: String!): Boolean!
  resetUserPassword(input: ResetUserPasswordInput!): VerifyUserEmailResult!
}
